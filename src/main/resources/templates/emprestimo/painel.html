<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout-padrao}">
<head>
    <meta charset="UTF-8"/>
    <title>Empréstimo</title>
</head>
<body>

<section layout:fragment="header">
    <div class="page-header">
        <div th:replace="/fragments/MensagemSucesso :: alert"></div>

        <div class="container-fluid">

            <div class="row">
                <div class="col-xs-8">
                    <h1>Empréstimo de Livros</h1>
                </div>

            </div>
        </div>
    </div>
</section>

<section layout:fragment="conteudo">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3" th:each="livro : ${livros}">
                <form id="emprestimoForm" th:action="@{/emprestimos/{id}(id=${livro.id})}" method="post" action="#">

                    <div class="panel panel-default efeito">
                        <div class="panel-heading">
                            <h3 class="panel-title text-center" th:text="${livro.titulo}"></h3>
                        </div>
                        <div class="panel-body">
                            <a>
                                <img class="img-responsive center-block fotoEfeito"
                                     th:if="${livro.foto}"
                                     th:src="${@dadosComunsViews.getUrlFoto(livro.foto)}"
                                     width="200px" height="200px"
                                     alt="Livro">

                                <img class="img-responsive center-block fotoEfeito"
                                     th:unless="${livro.foto}"
                                     th:src="@{/img/sem-foto.jpg}"
                                     width="200px" height="200px"
                                     alt="Livro">
                            </a>

                            <button type="submit" class="btn btn-primary btn-block">Solicitar Empréstimo</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>
</body>

</html>
